
<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>



.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
  text-decoration: underline;
  font-family: 'Roboto', sans-serif;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  font-family: 'Roboto', sans-serif;
  font-size: 14px;
  overflow: hidden;
}
</style>
</head>
<body>

<strong><span><font face="Roboto">Plataforma Geoespacial</font></span></strong><font size="2" face="Roboto">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Versão 1.0.0 [2022.09]</font>

<br>
<br>

<button class="accordion">Manuais</button>
<div class="panel">
  <p><li><a href="https://geodev.anacom.pt/manual_interno.pdf" target="_blank">Manual do Utilizador</a></li></p>
</div>

<button class="accordion">Vídeos de ajuda</button>
<div class="panel">
  <p></p>
</div>

<button class="accordion">Novidades da versão</button>
<div class="panel">
  <p></p>
</div>

<button class="accordion">Contatos</button>
<div class="panel">
  <p><li>E-mail: xxx@anacom.pt</li></p>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
